<!--item-story-->
<div class="item-story" data-watched="@@nmb">
    <svg viewBox="0 0 375 500" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" fill="none" class="item-story__bg">
        <rect x="3" y="3" width="369" height="494" stroke="url(#paint0_linear_10_13)" rx="47" class="item-story__bg-path"></rect>
        <defs>
            <linearGradient id="paint0_linear_10_13" x1="187.5" y1="0" x2="187.5" y2="500" gradientUnits="userSpaceOnUse">
            <stop stop-color="#F5EC56"/>
            <stop offset="0.520323" stop-color="#EEC851"/>
            <stop offset="1" stop-color="#EAB149"/>
            </linearGradient>
        </defs>
    </svg>
    @@if(story == 1) {
    <div class="media-cover">
        <img src="img/pages/stories/story-1.jpg" alt="">
    </div>

    </div>
    <div class="item-story__mod"> 
        <div class="item-story__mod-items">
            <div class="item-story__mod-item">

            </div>
            <div class="item-story__mod-item"> 
                <div class="item-story__mod-src"><img class="item-story__story" data-src="img/pages/stories/story-1-2.jpg" alt=""></div>
            </div>

            </div>
            <div class="item-story__mod-item">

            </div>
            <div class="item-story__mod-item"> 
                <div class="item-story__mod-src"><img class="item-story__story" data-src="img/pages/stories/story-1-5.jpg" alt=""></div>
            </div>
            <div class="item-story__mod-item"> 
                <div class="item-story__mod-src"><img class="item-story__story" data-src="img/pages/stories/story-1-6.jpg" alt=""></div>
            </div>
            <div class="item-story__mod-item">  
                <div class="item-story__mod-src"><img class="item-story__story" data-src="img/pages/stories/story-1-7.jpg" alt=""></div>
